<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando valores</title>
<style>
    body{
        font:normal 18pt  Arial;
    }
    input{
        font:normal 18pt Arial;
        width:100px;
    }
    div#res{
        margin-top: 20px;
    }
</style>
</head>
<body>
    <h1>somando numeros </h1>
    <input type="number" nome="text1" id="text1">+
    <input type="number" nome="text2" id="text2">
    <input type="button" value="=Soma" onclick="somar()">
    <div id='res'>Resultado</div>
<script>
    function somar(){
        var tn1=window.document.getElementById('text1')
        var tn2=window.document.querySelector('input#text2')
        var res= window.document.getElementById('res')
        var n1 = Number(tn1.value)
        var n2 = Number(tn2.value)
        s = n1 + n2
        res.innerHTML=`A soma entre  ${n1} e ${n2} e igual a <strong>${s}<strong>`
    }
</script>
</body>
</html>
